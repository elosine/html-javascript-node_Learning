<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>We b SVGn</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <style>
    * {
      font-family: 'Lato';
    }
  </style>


</head>


<body>

  <h1> SVG Time, Ya know what I'm sayin</h1>

  <svg width="500" height="500" style="background-color:black">
    <defs>
      <filter id='f1' x='0' y='0'>
        <feGaussianBlur in='SourceGraphic' stdDeviation='2' />
      </filter>
    </defs>

    <line x1='50' y1='200' x2='400' y2='400' stroke='rgb(153,255,0)'
    stroke-width='4' filter='url(#f1)'/>

    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />

    <rect x='100' y='50' rx='20' ry='20' width='200' height='50' style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
  </svg>

</body>
